<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Game(IK)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<section class="container">
  <div class="result_field">
    <div class="result_images">
      <span class="user_result">
        <img src="rock.png" alt="Rock Image" />
      </span>
      <span class="cpu_result">
        <img src="rock.png" alt="Rock Image" />
      </span>
    </div>
    <div class="result">Let's Play!!</div>
  </div>

<div class="mode_select">
  <button id="pvpBtn">Player vs Player</button>
  <button id="botBtn">Player vs Bot</button>

  <select id="levelSelect" style="display:none;">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
    <option value="impossible">Impossible</option>
  </select>
</div>


  <div class="option_images">
    <span class="option_image">
      <img src="rock.png" alt="Rock Image" />
      <p>Rock</p>
    </span>
    <span class="option_image">
      <img src="paper.png" alt="Paper Image" />
      <p>Paper</p>
    </span>
    <span class="option_image">
      <img src="Scissors.png" alt="Scissors Image" />
      <p>Scissors</p>
    </span>
  </div>
</section>
<!-- partial -->
  <script  src="script.js"></script>
</body>
</html>
